<html>
<form>
    <input type="file" id="file-input"></input>
</form>
<script>
    var e = document.getElementById("file-input");

    e.onchange = function (e) {
        var file = e.files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
            console.log(e.target.result);
        }

        reader.readAsText(file);

    }
</script>
</html>
